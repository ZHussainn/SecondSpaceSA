<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Men‚Äôs Clothing - SecondSpaceSA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
  <h1 class="logo">SecondSpaceSA</h1>

  <!-- üîç Search bar -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search products...">
    <button onclick="searchProducts()">Search</button>
  </div>
</nav>


  <h2 style="text-align:center; margin-top:20px;">Men‚Äôs Clothing</h2>

  <!-- Auth Status -->
  <div id="auth-status" style="text-align:center; margin:20px;"></div>

  <!-- Product Section -->
  <div id="product-section">
    <ul id="productList" class="products-grid"></ul>
  </div>

  <!-- Cart Section -->
  <div id="cart-section" style="display:none;">
    <h2>Your Cart</h2>
    <ul id="cartList"></ul>
    <button onclick="checkout()">Checkout</button>
  </div>

  <!-- Orders Section -->
  <div id="orders-section" style="display:none;">
    <h2>Your Orders</h2>
    <ul id="orderList"></ul>
  </div>

  <footer>
    <p>¬© 2025 SecondSpaceSA</p>
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Firebase Init -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAW-mK3pwGTdu0bH-efGOWgwaB1QyHmGQ0",
      authDomain: "secondspacesa-34f63.firebaseapp.com",
      projectId: "secondspacesa-34f63",
      storageBucket: "secondspacesa-34f63.appspot.com",
      messagingSenderId: "538399802125",
      appId: "1:538399802125:web:998cf98ffd8fdb95c82644",
      measurementId: "G-5FZ5R8NVFX"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <!-- Main App Logic -->
  <script src="script.js"></script>

  <script>
    async function loadMensProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = "<p style='text-align:center;'>‚è≥ Loading...</p>";

      try {
        const snapshot = await db.collection("products")
          .where("category", "==", "men")
          .get();

        list.innerHTML = "";

        if (snapshot.empty) {
          list.innerHTML = "<p style='text-align:center;'>No men‚Äôs products found.</p>";
          return;
        }

        snapshot.forEach(doc => {
          const p = doc.data();
          list.innerHTML += `
            <li class="product-card">
              <img src="${p.imageUrl}" alt="${p.name}" width="400" style="border-radius:15px;">
              <h3>${p.name}</h3>
              <p>R${p.price} ${p.size ? '| Size: ' + p.size : ''}</p>
              <p>
                Seller Email: ${p.sellerEmail || "Unknown"} 
                ${p.sellerEmail ? `<a href="mailto:${p.sellerEmail}" class="contact-btn">Contact Seller</a>` : ""}
              </p>
            </li>
          `;
        });

      } catch (err) {
        list.innerHTML = `<p style='text-align:center;'>‚ùå Error loading products: ${err.message}</p>`;
        console.error(err);
      }
    }


   // ‚úÖ Search Function
    function searchProducts() {
      const query = document.getElementById("searchInput")?.value.toLowerCase() || "";
      const productCards = document.querySelectorAll(".product-card");

      productCards.forEach(card => {
        const name = card.querySelector("h3").innerText.toLowerCase();
        if (name.includes(query)) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    }

    // ‚úÖ Run after login state is ready
    auth.onAuthStateChanged(user => {
      const productList = document.getElementById("productList");
      if (user) {
        loadMensProducts();
      } else {
        productList.innerHTML = "<p style='text-align:center;'>‚ö†Ô∏è Please log in to view products.</p>";
      }
    });

    // Load navbar
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => document.getElementById("navbar").innerHTML = data)
      .catch(err => console.error("Error loading navbar:", err));
  </script>
</body>
</html>
