<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Products - SecondSpaceSA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <h2 style="text-align:center; margin-top:20px;">üì¶ My Products</h2>
  <div id="myProducts"></div>

  <footer>
    <p>¬© 2025 SecondSpaceSA</p>
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="script.js"></script>

  <script>
    async function loadMyProducts() {
      auth.onAuthStateChanged(async (user) => {
        if (!user) {
          alert("‚ö†Ô∏è Please login first.");
          window.location.href = "login.html";
          return;
        }

        const snapshot = await db.collection("products")
          .where("sellerEmail", "==", user.email)
          .get();

        const container = document.getElementById("myProducts");
        container.innerHTML = "";

        if (snapshot.empty) {
          container.innerHTML = "<p style='text-align:center;'>You haven‚Äôt listed any products yet.</p>";
          return;
        }

        snapshot.forEach(doc => {
          const p = doc.data();
          container.innerHTML += `
            <div class="product">
              <img src="${p.imageUrl}" alt="${p.name}">
              <h3>${p.name}</h3>
              <p>R${p.price}</p>
              <p>Category: ${p.category}</p>
              <button onclick="deleteProduct('${doc.id}')">‚ùå Delete</button>
            </div>
          `;
        });
      });
    }

    async function deleteProduct(id) {
      if (!confirm("Are you sure you want to delete this product?")) return;
      await db.collection("products").doc(id).delete();
      loadMyProducts();
    }

    loadMyProducts();

  
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => document.getElementById("navbar").innerHTML = data);
  </script>
</body>
</html>
